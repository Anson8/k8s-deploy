---
- name: "docker install"
  hosts: all
  become: yes
  become_user: root

  tasks:
  - name: remove old docker
    yum:
      name: docker,docker-common,docker-selinux,docker-engine
      state: removed
    tags: docker-ce
  - name: download docker repo
    shell: yum-config-manager --add-repo http://mirrors.aliyun.com/docker-ce/linux/centos/docker-ce.repo
    tags: docker-ce  
  - name: Install docker by yum 
    yum:
      name: docker-ce-{{ docker_version }}
      state: present
    tags: docker-ce
  - name: Create Docker config directory. 
    file: path=/etc/docker state=directory 
  - name: Create Docker running directory. 
    file: path=/data/docker state=directory       
  - name: Configure docker startup parameters.
    template:
      src: ../genconf/daemon.json
      dest: "/etc/docker/daemon.json"  
  - name: startup docker
    service:
      name: docker
      state: started
      enabled: yes
    tags: docker-ce