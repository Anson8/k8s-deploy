server:
  http_listen_port: 9080
  grpc_listen_port: 0  

positions:
  filename: /tmp/positions.yaml
 

clients:
  - url: http://192.168.1.31:31000/loki/api/v1/push

client:
  backoff_config:
    max_period: 5m
    max_retries: 10
    min_period: 500ms
  batchsize: 1048576
  batchwait: 1s
  external_labels: {}
  timeout: 10s      
target_config:
  sync_period: 10s
scrape_configs:
- job_name: uat-cn-client-ideation-log
  static_configs:
  - targets:
      - localhost
    labels:
      clientlog: uatcn-ideation
      __path__: /opt/module/log/uat/client/*log
- job_name: uat-cn-front-log
  static_configs:
  - targets:
      - localhost
    labels:
      frontlog: uat
      __path__: /opt/module/log/uat/front/*log
