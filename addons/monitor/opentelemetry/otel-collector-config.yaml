apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: common-server
data:
  otel-collector-config.yaml: |
        receivers:
          otlp:
            protocols:
              grpc:
              http:
                endpoint: "0.0.0.0:4318"
                cors:
                  allowed_origins:
                    - http://*
                    - https://*
        exporters:
          prometheus:
            endpoint: "0.0.0.0:8889"
            #const_labels:
            #  label1: value1
          logging:
        
          zipkin:
            endpoint: "http://zipkin:9411/api/v2/spans"
            format: proto
        
          jaeger:
            endpoint: jaeger:14250
            tls:
              insecure: true
        
        processors:
          batch:
        
        extensions:
          health_check:
          pprof:
            endpoint: :1888
          zpages:
            endpoint: :55679
        
        service:
          extensions: [pprof, zpages, health_check]
          pipelines:
            traces:
              receivers: [otlp]
              processors: [batch]
              exporters: [logging, zipkin, jaeger]
            metrics:
              receivers: [otlp]
              processors: [batch]
              exporters: [logging, prometheus]
        